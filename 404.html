
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nomad Mesh Redirector</title>
    <script type="text/javascript">
      // This script handles GitHub Pages 404s for SPAs
      // It redirects back to the index page with the intended path in the query string
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/?p=/' +
        l.pathname.split('/').slice(2).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
